<html xmlns="http://www.w3.org/1999/xhtml">
    <script>
        // Obtener valores desde la URL de Adalo
        const params = new URLSearchParams(window.location.search);
        const referencia = params.get("referencia") || 0;
        const seguimientoAnual = params.get("seguimientoAnual") || 0;

        // Construir la URL del iframe con los valores din√°micos
        const iframeSrc = `index.html?referencia=${referencia}&seguimientoAnual=${seguimientoAnual}`;

        // Insertar la URL en el iframe
        document.getElementById("contador-frame").src = iframeSrc;
    </script>
    <iframe src="https://simvia88.github.io/Contador_seguim/index.html?referencia=${referencia}&seguimientoAnual=${seguimientoAnual}" style="width: 100%; height: 100%; border: none"></iframe>
    </html>
