<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador en iFrame</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #E1E8ED;
            margin: 0;
        }

        .iframe-container {
            width: 100%;
            max-width: 400px; /* Ajuste del tamaño máximo */
            height: 200px; /* Ajuste del alto */
            border: none;
            overflow: hidden;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>

    <div class="iframe-container">
        <iframe id="contador-frame"></iframe>
    </div>

    <script>
        // Obtener valores desde la URL de Adalo
        const params = new URLSearchParams(window.location.search);
        const referencia = params.get("referencia") || 0;
        const seguimientoAnual = params.get("seguimientoAnual") || 0;

        // Construir la URL del iframe con los valores dinámicos
        const iframeSrc = `index.html?referencia=${referencia}&seguimientoAnual=${seguimientoAnual}`;

        // Insertar la URL en el iframe
        document.getElementById("contador-frame").src = iframeSrc;
    </script>

</body>
</html>
